<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather</title>
</head>

    <header>

    <h1>Weather Dashboard</h1>

    </header>



<body>

<div class="card">
    <h2 class="subtitle">Search for a city:</h2>
    <form class="card-body" id="search-input" >
        <input name="city-search" placeholder="Search Weather for City"class="input" id="search-city" type="text" autofocus="true"> 
    </form>
    <form class="card body" id="search-button">
        <button class="button" type="click">Search</button>
    </form>

</div>


<div class="current-weather-data">

    <!-- city weather data is added here -->
    <h1 id="cityName"></h1>

    <span class="temperature">Temp:</span> 
        <p id="currentTemp"></p> 
    

    <span class="humidity">Humidity:</span>
    <p id="currentHumidity"></p>

    <span class="wind">Wind:</span>
    <p id="currentWind"></p>
 </div>

<div class="border-after-card"></div>



<script src="./assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

<footer>

</footer>

</html>
